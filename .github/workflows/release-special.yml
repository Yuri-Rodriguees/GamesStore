name: Release Especial (Sem Versão)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upload-modules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Verify modules
      run: |
        for file in uxmod.py xcore.py datax.py; do
          if [ ! -f "$file" ]; then
            echo "ERRO: $file não encontrado"
            exit 1
          fi
        done
        echo "✅ Módulos encontrados"
    
    - name: Upload modules
      uses: actions/upload-artifact@v4
      with:
        name: secure-modules
        path: |
          uxmod.py
          xcore.py
          datax.py
        retention-days: 90
  
  build-release:
    runs-on: windows-latest
    needs: upload-modules
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Download modules
      uses: actions/download-artifact@v4
      with:
        name: secure-modules
        path: .
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 requests bs4 psutil python-dotenv curl-cffi keyboard pyperclip Cython setuptools
      shell: pwsh
    
    - name: Create config
      run: |
        echo # config.py > config.py
        echo. >> config.py
        echo SECRET_KEY = b"${{ secrets.SECRET_KEY }}" >> config.py
        echo API_URL = "${{ secrets.API_URL }}" >> config.py
        echo API_URL_SITE = "${{ secrets.API_URL_SITE }}" >> config.py
        echo AUTH_CODE = "${{ secrets.AUTH_CODE }}" >> config.py
      shell: cmd
    
    - name: Compile modules
      run: |
        python setup.py build_ext --inplace
        
        if (Test-Path "uxmod.cp311-win_amd64.pyd") { Copy-Item "uxmod.cp311-win_amd64.pyd" "uxmod.pyd" -Force }
        if (Test-Path "xcore.cp311-win_amd64.pyd") { Copy-Item "xcore.cp311-win_amd64.pyd" "xcore.pyd" -Force }
        if (Test-Path "datax.cp311-win_amd64.pyd") { Copy-Item "datax.cp311-win_amd64.pyd" "datax.pyd" -Force }
      shell: pwsh
    
    - name: Verify compiled modules
      run: |
        if (-not (Test-Path "uxmod.pyd")) { Write-Error "❌ uxmod.pyd não encontrado"; exit 1 }
        if (-not (Test-Path "xcore.pyd")) { Write-Error "❌ xcore.pyd não encontrado"; exit 1 }
        if (-not (Test-Path "datax.pyd")) { Write-Error "❌ datax.pyd não encontrado"; exit 1 }
        Write-Host "✅ Todos os módulos compilados encontrados"
      shell: pwsh
    
    - name: Verify required files
      run: |
        $requiredFiles = @(
          "config.py",
          "version.py",
          "rc.py",
          "main.py",
          "assets/Images/icon.ico",
          "config/hid.dll"
        )
        
        foreach ($file in $requiredFiles) {
          if (-not (Test-Path $file)) {
            Write-Error "❌ Arquivo obrigatório não encontrado: $file"
            exit 1
          }
          Write-Host "✅ $file"
        }
      shell: pwsh
    
    - name: Build RELEASE EXE (SEM CONSOLE)
      run: |
        pyinstaller --noconfirm --onefile --windowed `
          --icon "assets/Images/icon.ico" `
          --add-data "config;config/" `
          --add-data "config.py;." `
          --add-data "version.py;." `
          --add-data "rc.py;." `
          --add-data "uxmod.pyd;." `
          --add-data "xcore.pyd;." `
          --add-data "datax.pyd;." `
          --collect-all "keyboard" `
          --hidden-import "keyboard" `
          --hidden-import "pyperclip" `
          --hidden-import "PyQt5.QtCore" `
          --hidden-import "PyQt5.QtGui" `
          --hidden-import "PyQt5.QtWidgets" `
          --hidden-import "PyQt5.sip" `
          --hidden-import "PyQt5.QtPrintSupport" `
          --hidden-import "requests" `
          --hidden-import "bs4" `
          --hidden-import "psutil" `
          --hidden-import "dotenv" `
          --hidden-import "curl_cffi" `
          --hidden-import "urllib3" `
          --hidden-import "certifi" `
          --hidden-import "charset_normalizer" `
          --name "GamesStore" main.py
      shell: pwsh
    
    - name: Verify RELEASE EXE created
      run: |
        if (-not (Test-Path "dist/GamesStore.exe")) {
          Write-Error "❌ GamesStore.exe não foi criado"
          exit 1
        }
        $fileInfo = Get-Item "dist/GamesStore.exe"
        Write-Host "✅ RELEASE EXE criado com sucesso"
        Write-Host "   Tamanho: $([math]::Round($fileInfo.Length / 1MB, 2)) MB"
      shell: pwsh
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GamesStore-Special
        path: dist/GamesStore.exe
        retention-days: 5
