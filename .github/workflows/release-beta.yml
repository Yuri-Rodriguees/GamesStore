name: Beta Release (Prerelease)

on:
  push:
    tags:
      - 'v*.*.*-beta'  # Apenas tags com -beta
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upload-modules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Verify modules
      run: |
        for file in uxmod.py xcore.py datax.py; do
          if [ ! -f "$file" ]; then
            echo "ERRO: $file n√£o encontrado"
            exit 1
          fi
        done
        echo "‚úÖ M√≥dulos encontrados"
    
    - name: Upload modules
      uses: actions/upload-artifact@v4
      with:
        name: secure-modules-beta
        path: |
          uxmod.py
          xcore.py
          datax.py
        retention-days: 30
  
  build-beta:
    runs-on: windows-latest
    needs: upload-modules
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Download modules
      uses: actions/download-artifact@v4
      with:
        name: secure-modules-beta
        path: .
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 requests bs4 psutil python-dotenv curl-cffi keyboard pyperclip Cython setuptools
      shell: pwsh
    
    - name: Create config
      run: |
        echo # config.py > config.py
        echo. >> config.py
        echo SECRET_KEY = b"${{ secrets.SECRET_KEY }}" >> config.py
        echo API_URL = "${{ secrets.API_URL }}" >> config.py
        echo API_URL_SITE = "${{ secrets.API_URL_SITE }}" >> config.py
        echo AUTH_CODE = "${{ secrets.AUTH_CODE }}" >> config.py
      shell: cmd
    
    - name: Compile modules
      run: |
        python setup.py build_ext --inplace
        
        if (Test-Path "uxmod.cp311-win_amd64.pyd") { Copy-Item "uxmod.cp311-win_amd64.pyd" "uxmod.pyd" -Force }
        if (Test-Path "xcore.cp311-win_amd64.pyd") { Copy-Item "xcore.cp311-win_amd64.pyd" "xcore.pyd" -Force }
        if (Test-Path "datax.cp311-win_amd64.pyd") { Copy-Item "datax.cp311-win_amd64.pyd" "datax.pyd" -Force }
      shell: pwsh
    
    - name: Verify compiled modules
      run: |
        if (-not (Test-Path "uxmod.pyd")) { Write-Error "‚ùå uxmod.pyd n√£o encontrado"; exit 1 }
        if (-not (Test-Path "xcore.pyd")) { Write-Error "‚ùå xcore.pyd n√£o encontrado"; exit 1 }
        if (-not (Test-Path "datax.pyd")) { Write-Error "‚ùå datax.pyd n√£o encontrado"; exit 1 }
        Write-Host "‚úÖ Todos os m√≥dulos compilados encontrados"
      shell: pwsh
    
    - name: Verify required files
      run: |
        $requiredFiles = @(
          "config.py",
          "version.py",
          "updater.py",
          "rc.py",
          "main.py",
          "assets/Images/icon.ico"
        )
        
        foreach ($file in $requiredFiles) {
          if (-not (Test-Path $file)) {
            Write-Error "‚ùå Arquivo obrigat√≥rio n√£o encontrado: $file"
            exit 1
          }
          Write-Host "‚úÖ $file"
        }
      shell: pwsh
    
    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed `
          --icon "assets/Images/icon.ico" `
          --add-data "config;config/" `
          --add-data "config.py;." `
          --add-data "version.py;." `
          --add-data "updater.py;." `
          --add-data "rc.py;." `
          --add-data "uxmod.pyd;." `
          --add-data "xcore.pyd;." `
          --add-data "datax.pyd;." `
          --collect-all "keyboard" `
          --hidden-import "keyboard" `
          --hidden-import "pyperclip" `
          --hidden-import "PyQt5.QtCore" `
          --hidden-import "PyQt5.QtGui" `
          --hidden-import "PyQt5.QtWidgets" `
          --hidden-import "PyQt5.sip" `
          --hidden-import "PyQt5.QtPrintSupport" `
          --hidden-import "requests" `
          --hidden-import "bs4" `
          --hidden-import "psutil" `
          --hidden-import "dotenv" `
          --hidden-import "curl_cffi" `
          --hidden-import "urllib3" `
          --hidden-import "certifi" `
          --hidden-import "charset_normalizer" `
          --name "GamesStore" main.py
      shell: pwsh
    
    - name: Verify EXE created
      run: |
        if (-not (Test-Path "dist/GamesStore.exe")) {
          Write-Error "‚ùå GamesStore.exe n√£o foi criado"
          exit 1
        }
        $fileInfo = Get-Item "dist/GamesStore.exe"
        Write-Host "‚úÖ EXE criado com sucesso"
        Write-Host "   Tamanho: $([math]::Round($fileInfo.Length / 1MB, 2)) MB"
        Write-Host "   Caminho: $($fileInfo.FullName)"
      shell: pwsh
    
    - name: Upload EXE as artifact (for testing)
      uses: actions/upload-artifact@v4
      with:
        name: GamesStore-Beta-${{ github.ref_name }}
        path: dist/GamesStore.exe
        retention-days: 30
    
    - name: Create PRERELEASE (N√ÉO APARECE PARA USU√ÅRIOS)
      uses: softprops/action-gh-release@v2
      with:
        files: dist/GamesStore.exe
        prerelease: true  # ‚ö†Ô∏è CR√çTICO: Marca como prerelease
        draft: false
        tag_name: ${{ github.ref_name }}
        name: "üß™ Beta ${{ github.ref_name }}"
        body: |
          ## ‚ö†Ô∏è VERS√ÉO BETA - N√ÉO P√öBLICA
          
          **Esta √© uma vers√£o de testes interna.**
          
          ‚ùå N√£o aparece na verifica√ß√£o autom√°tica de atualiza√ß√µes
          ‚ùå N√£o √© recomendada para usu√°rios finais
          ‚úÖ Apenas para testadores com acesso ao link
          
          ### üîç Testadores
          Se voc√™ recebeu este link, pode testar esta vers√£o.
